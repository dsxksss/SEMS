# ==========================================================
# 服务器配置
# ==========================================================
server.port=25466
server.servlet.context-path=/api

# ==========================================================
# 字符编码配置（确保中文正常显示）
# ==========================================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# ==========================================================
# 数据库配置（使用H2内存数据库，方便开发和演示）
# ==========================================================
spring.datasource.url=jdbc:h2:mem:sems;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2控制台配置（开发环境可访问，生产环境应关闭）
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ==========================================================
# JPA配置
# ==========================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ==========================================================
# 数据库初始化配置
# ==========================================================
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true
spring.sql.init.encoding=UTF-8

# ==========================================================
# JWT配置
# ==========================================================
sems.app.jwtSecret=semsSecretKey12345678901234567890123456789012
sems.app.jwtExpirationMs=86400000

# ==========================================================
# 日志配置
# ==========================================================
logging.level.com.sems=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==========================================================
# Swagger/OpenAPI配置
# ==========================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ==========================================================
# Spring Boot 配置
# ==========================================================
# 允许Bean覆盖(解决测试中的冲突问题)
spring.main.allow-bean-definition-overriding=true
# 允许循环依赖
spring.main.allow-circular-references=true

# ==========================================================
# 跨域配置
# ==========================================================
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://127.0.0.1:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600 