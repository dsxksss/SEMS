# 服务器配置
server.port=8080
server.servlet.context-path=/api

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/sems?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.sems.sportseventmanagementsystem.model.entity
mybatis.configuration.map-underscore-to-camel-case=true

# JWT配置
jwt.secret=semsSecretKey12345678901234567890123456789012
jwt.expiration=86400000

# 日志配置
logging.level.com.sems=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# Swagger/OpenAPI配置
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# 允许Bean覆盖(解决测试中的冲突问题)
spring.main.allow-bean-definition-overriding=true 